    <meta charset="UTF-8">

    <link rel="stylesheet" href="../CSS/main.css">
    <title>Wintershop - Connexion</title>
</head>

<body>
    <header>
        <div class="container-fluid justify-content-around row mx-auto pt-5">
            <figure>
                <a href="../index.html"><img src="../images/logo.png" alt="logo" class="img-fluid"></a>
            </figure>
            <div class="ui-widget mt-1">
                <form action="" method="get">
                    <input id="tags" placeholder="Recherche" autofocus class="pl-2 mt-5">
                </form>
            </div>
            <figure class="mt-2">
                <a href="cart.html"><img src="../images/panier.png" width="90" alt="panier" title="panier" class="img-fluid mt-4"></a>
            </figure>
        </div>
        <div class="text-right mr-3">
            <a href="connexion.html"><button type="button" class="btn btn-outline-light btn-sm mb-3">Connexion</button></a>
        </div>
    </header>
    <h1 class="text-center mt-5">Connexion</h1>
    <div class="formCon container mb-3 mt-5">
        <form>
            <div class="form-group row justify-content-center">
                <label for="staticEmail " class="col-sm-2 col-form-label ">Email:</label>
                <div class="col-sm-3 col-lg-3 ">
                    <input type="text " class="form-control " id="staticEmail " placeholder="email@example.com">
                </div>
            </div>
            <div class="form-group row justify-content-center mt-5">
                <label for="inputPassword " class="col-sm-2 col-form-label ">Password:</label>
                <div class="col-sm-3 col-lg-3 ">
                    <input type="password " class="form-control " id="inputPassword " placeholder="********">
                </div>
            </div>
            <div class="text-center mt-5">
                <button type="submit " class="btn btn-outline-success ">Connexion</button>
            </div>
        </form>
    </div>
    <div class="inscription text-center mb-5">
        <span>Inscription ?</span>
    </div>
    <div class="formIns container mb-3 mt-5">
        <form>
            <div class="form-row">
                <div class="col mb-3">
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" class="form-control" placeholder="Dupont" required>
                </div>
                <div class="col">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" class="form-control" placeholder="Gérard" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail1">Email:</label>
                    <input type="email" class="form-control" id="inputEmail1" placeholder="email@example.com" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword1">Password:</label>
                    <input type="password" class="form-control" id="inputPassword1" placeholder="********" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail2">Confirmer Email:</label>
                    <input type="email" class="form-control" id="inputEmail2" placeholder="email@example.com" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword2">Confirmer Password:</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="********" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address:</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Ville</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputState">Pays</label>
                    <select id="inputState" class="form-control" required>
                        <option>Choose...</option>
                        <option>France</option>
                        <option>Allemagne</option>
                        <option>Royaume Unis</option>
                        <option>Belgique</option>
                        <option>Suisse</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                        J'accepte les conditions d'utilisation
                    </label>
                </div>
            </div>
            <div class="text-center mt-5">
                <button type="submit " class="btnIns btn btn-outline-success ">Inscription</button>
            </div>
        </form>
    </div>
    <footer>
        <!--Liens sociaux-->
        <div class="container-fluid justify-content-around row mx-auto p-5 ">
            <figure>
                <a href="https://fr-fr.facebook.com/ "><img src="https://allaboutbasic.files.wordpress.com/2018/02/fb.jpg " alt="logo-facebook "></a>
            </figure>
            <figure>
                <a href="https://twitter.com/?lang=fr "><img src="https://allaboutbasic.files.wordpress.com/2018/02/twitter.jpg " alt="logo-twitter "></a>
            </figure>
            <figure>
                <a href="https://www.instagram.com/?hl=fr "><img src="https://allaboutbasic.files.wordpress.com/2018/02/instagram.jpg " alt="logo-instagram "></a>
            </figure>
            <figure>
                <a href="https://accounts.google.com/signin/v2/identifier?passive=1209600&continue=https%3A%2F%2Faboutme.google.com%2Fu%2F0%2F%3Freferer%3Dgplus&followup=https%3A%2F%2Faboutme.google.com%2Fu%2F0%2F%3Freferer%3Dgplus&flowName=GlifWebSignIn&flowEntry=ServiceLogin
            "><img src="https://allaboutbasic.files.wordpress.com/2018/02/gplus.jpg " alt="logo-google-plus "></a>
            </figure>
            <figure>
                <a href="https://www.pinterest.fr/ "><img src="https://allaboutbasic.files.wordpress.com/2018/02/pinterest.jpg " alt="logo-pinterest "></a>
            </figure>
        </div>

    </footer>

    <script src="../JS/fichier.js "></script>
</body>

</html>
