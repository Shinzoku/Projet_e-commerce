<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../CSS/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/jquery-ui.min.css">
    <link rel="stylesheet" href="../CSS/main.css">
    <title>Wintershop - Payment</title>
</head>

<body>
    <header>
        <div class="container-fluid justify-content-around row mx-auto pt-5">
            <figure>
                <a href="../index.html"><img src="../images/logo.png" alt="logo" class="img-fluid"></a>
            </figure>

            <div class="ui-widget mt-1">
                <form action="" method="get">
                    <input id="tags" placeholder="Recherche" autofocus class="pl-2 mt-5">
                </form>
            </div>

            <figure class="mt-2">
                <a href="cart.html"><img src="../images/panier.png" width="90" alt="panier" title="panier" class="img-fluid mt-4"></a>
            </figure>
        </div>
        <div class="text-right mr-3">
            <a href="connexion.html"><button type="button" class="btn btn-outline-light btn-sm mb-3">Connexion</button></a>
        </div>
    </header>
    <h1 class="text-center mt-5">Paiement</h1>
    <div class="container-fluid mb-5 mt-5">
        <div class="row ml-5 mb-5">
            <h3 class="ml-3 mr-5">Paiement par carte bancaire</h3>
            <figure class="ml-3">
                <img src="../images/carteBleu.png" width="200" alt="image carte bancaire">
            </figure>
            <figure class="ml-3">
                <img src="../images/visa.png" width="205" alt="image carte bancaire">
            </figure>
            <figure class="ml-3">
                <img src="../images/mastercard.png" width="200" alt="image carte bancaire">
            </figure>
            <figure class="ml-3">
                <img src="../images/americanexpress.png" width="205" alt="image carte bancaire">
            </figure>

        </div>

        <div>
            <h3>Veuillez saisir vos informations de paiement</h3>
            <hr>
        </div>
        <div class="row ml-5 mr-5">
            <div class="text-center col-sm-6  col-lg-2  mt-5 mr-2">
                <h2 class="mt-5">Paiement <br> 100% sécurisé</h2>
                <figure>
                    <img src="../images/lock.png" class="img-fluid mt-3 mb-3" width="50" alt="image de cadenas">
                </figure>
            </div>
            <div class="formulairePaiement col text-center p-5">
                <form class="form" action="" method="post">
                    <hr>
                    <label for="card">Numéro de carte bancaire: </label>
                    <input type="number" name="card" id="card" minlength='16' maxlength="16">
                    <hr>
                    <label class="mr-5" for="date">Date d'expiration:</label>
                    <select class="ml-2" name="mois" id="date">
                        <option value="0">Mois</option>
                        <option value="1">Janvier</option>
                        <option value="2">Février</option>
                        <option value="3">Mars</option>
                        <option value="4">Avril</option>
                        <option value="5">Mai</option>
                        <option value="6">Juin</option>
                        <option value="7">Juillet</option>
                        <option value="8">Août</option>
                        <option value="9">Septembre</option>
                        <option value="10">Octobre</option>
                        <option value="11">Novembre</option>
                        <option value="12">Décembre</option>
                    </select>
                    <span> / </span>
                    <select name="annee" id="date">
                        <option value="0">Année</option>
                        <option value="1">2019</option>
                        <option value="2">2020</option>
                        <option value="3">2021</option>
                        <option value="4">2022</option>
                        <option value="5">2023</option>
                        <option value="6">2024</option>
                        <option value="7">2025</option>
                        <option value="8">2026</option>
                        <option value="9">2027</option>
                        <option value="10">2028</option>
                        <option value="11">2029</option>
                        <option value="12">2030</option>
                    </select>
                    <hr>
                    <label class="mr-5" for="code">Code de vérification: </label>
                    <input type="number" name="code" id="code"><br>
                    <hr>

                    <button type="button" class="payer btn btn-success mr-3">Payer</button>
                    <a href="cart.html"><button type="button" class="btn btn-danger">Abandonner</button></a>
                </form>
                <div id="message" class="p-2 mt-5"></div>
            </div>
        </div>
    </div>


    <footer>
        <!--Liens sociaux-->
        <div class="container-fluid justify-content-around row mx-auto p-5">
            <figure>
                <a href="https://fr-fr.facebook.com/"><img src="https://allaboutbasic.files.wordpress.com/2018/02/fb.jpg" alt="logo-facebook"></a>
            </figure>
            <figure>
                <a href="https://twitter.com/?lang=fr"><img src="https://allaboutbasic.files.wordpress.com/2018/02/twitter.jpg" alt="logo-twitter"></a>
            </figure>
            <figure>
                <a href="https://www.instagram.com/?hl=fr"><img src="https://allaboutbasic.files.wordpress.com/2018/02/instagram.jpg" alt="logo-instagram"></a>
            </figure>
            <figure>
                <a href="https://accounts.google.com/signin/v2/identifier?passive=1209600&continue=https%3A%2F%2Faboutme.google.com%2Fu%2F0%2F%3Freferer%3Dgplus&followup=https%3A%2F%2Faboutme.google.com%2Fu%2F0%2F%3Freferer%3Dgplus&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img src="https://allaboutbasic.files.wordpress.com/2018/02/gplus.jpg" alt="logo-google-plus"></a>
            </figure>
            <figure>
                <a href="https://www.pinterest.fr/"><img src="https://allaboutbasic.files.wordpress.com/2018/02/pinterest.jpg" alt="logo-pinterest"></a>
            </figure>
        </div>

    </footer>
    <script src="../JS/jquery-3.4.1.min.js"></script>
    <script src="../CSS/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="../JS/jquery-ui.min.js"></script>
    <script src="../JS/fichier.js"></script>
</body>

</html>
